<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Khusus: pastikan PHP dieksekusi juga di folder uploads/products
    <Directory /var/www/html/uploads/products>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        # jangan disable PHP execution di sini
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
